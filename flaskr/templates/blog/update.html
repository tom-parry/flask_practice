{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Update Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
        <label for="body">Body</label>
        <!-- use saved post body initially, but if invalid data is posted, display invalid data so user can fix it -->
        <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <!-- delete button with confirmation action -->
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" oncanplaythrough="return confirm('Are you sure you want to delete this post?');">
    </form>
{% endblock %}
